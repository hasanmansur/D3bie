<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: sarif;
  font-size: 16px;
  width: 100%;
}
* {
  margin: 0;
  padding: 0;
}

.container {
  width: 960px;
  margin: auto;
}

div label {
  float: left;
  margin-bottom: 10px;
  margin-right: 10px;
}

div label input {
  margin: 5px;
}

#checkboxarea {
    width: 150px;
    float: left;
    background: #E8E8E8;
    margin-left: 20px;
    padding: 15px;
    height: 300px;
    overflow: hidden;
    overflow-y: scroll;
}

#selectAll {
  float: left;
  margin-right: 10px;
}
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 3.5px;
}

.highlight {
  font-size: 24px;
}
.path {
  display: none;
}

.pathopacity {
  opacity: 0;
}

</style>
<body>
<script src="js/d3.v4.min.js"></script>
<script>

//margin
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width =960,
    height = 500;

//*********************************LINE CHART******************************************************

//date formatting
var dayOne = "01";
var monthIndex = {
	January: "0",
	February: "1",
	March: "2",
	April: "3",
	May: "4",
	June: "5",
	July: "6",
	August: "7",
	September: "8",
	October: "9",
	November: "10",
	December: "11"
}
var parseTime = d3.timeParse("%Y-%m-%d");

//scale & axis
var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0])
    z = d3.scaleOrdinal(d3.schemeCategory10);

var xAxis = d3.axisBottom(x);
var yAxis = d3.axisLeft(y);

//line
var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.unemployment_rate); });

//SVG
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//get data
d3.csv("final_data.csv", type, function(error, data) {
	if (error) throw error;

    var states = [];
    data.forEach(function(d) {
      var item = states.find(function(x) {
        return x.id === d.states;
      });
      if(item) {
        item.values.push({ date: d.date, unemployment_rate: d.unemployment_rate });
      }
      else {
        states.push({ 
        id: d.states, 
        values: [ 
          { date: d.date, unemployment_rate: d.unemployment_rate } 
        ]});
      } 
    });
    //console.log(states);

  	x.domain(d3.extent(data, function(d) { return d.date; }));
  	//y.domain(d3.extent(data, function(d) { return d.unemployment_rate; }));
    y.domain([
      d3.min(states, function(c) { return d3.min(c.values, function(d) { return d.unemployment_rate; }); }),
      d3.max(states, function(c) { return d3.max(c.values, function(d) { return d.unemployment_rate; }); })
    ]);

    z.domain(states.map(function(c) { return c.id; }));
    console.log(z.range());
    console.log(z.domain());

  	// Add the X Axis
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
    	.call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .call(yAxis);

    var state = svg.selectAll(".state")
      .data(states)
      .enter().append("g")
      .attr("class", "state");

    // path
    state.append("path")
      .attr("id", function(d) {
        return d.id.split(' ').join('_');
      })
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.id); })
      .style("opacity", "0")
      .on("mouseover", onMouseOverLine)
      .on("mouseout", onMouseOutLine);

    // path text info
    state.append("text")
      .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.unemployment_rate) + ")"; })
      .attr("id", function(d) {
          return "pathText_" + d.id.split(' ').join('_');
        })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.id; })
      .style("opacity", "0");

    //checkbox
    var checkboxdata = z.domain();
    var checkboxArea = d3.select("body")
        .append("div")
        .attr("id", "checkboxarea");

    checkboxArea.append("input")
        .attr("id", "selectAll")
        .attr("type", "checkbox")
        .on("change", onSelectAllCheckBox);

    checkboxArea.append("label")
        .attr("for", "selectAll")
        .text("select all");

    checkboxArea
        .selectAll("label")
        .data(checkboxdata)
        .enter()
        .append("label")
        .text(function(d) {
          return d;
        })
        .attr("for", function(d) {
          return "checkbox_" + d;
        })
        .append("input")
        .attr("type","checkbox")
        .attr("id", function(d) {
          return "checkbox_" + d.split(' ').join('_');
        })
        .attr("value", function(d) {
          return d;
        })
        .attr("name", "state")
        .on("change", onChangeCheckBox);
});

function type(d, i) {
  d.date = parseTime(d.year + "-" + monthIndex[d.month] + "-" + dayOne);
  return d;
}

function onSelectAllCheckBox() {
  console.log("select all event");
  checkboxes = document.getElementsByName('state');
  for(var i=0, n=checkboxes.length;i<n;i++) {
    checkboxes[i].checked = true;
  }
} 

function onChangeCheckBox(d) {
  var pathId = "#" + d.split(' ').join('_');
  var checkboxId = "#" + "checkbox_" + d.split(' ').join('_');
  var pathTextId = "#" + "pathText_" + d.split(' ').join('_');
  if(d3.select(checkboxId).property("checked")) {
    d3.select(pathId).style("opacity","1");
    d3.select(pathTextId).style("opacity","1");
  }
  else {
    d3.select(pathId).style("opacity","0");
    d3.select(pathTextId).style("opacity","0");
  }   
}

function onMouseOverLine(d) {
  var mapId = "#" + "map_" + d.id.split(' ').join('_');
  var pathId = "#"+ d.id.split(' ').join('_');
  var pathOpacity = d3.select(pathId).style("opacity");
  if(pathOpacity === "1") {
    d3.select(mapId).style("fill", "rebeccapurple");
    d3.select(pathId).style("cursor", "pointer");
  }
}

function onMouseOutLine(d) {
  var mapId = "#" + "map_" + d.id.split(' ').join('_');
  var pathId = "#"+ d.id.split(' ').join('_');
  var pathOpacity = d3.select(pathId).style("opacity");
  if(pathOpacity === "1") {
    d3.select(mapId).style("fill", "steelblue");
    d3.select(pathId).style("cursor", "none");
  }
}


//*********************************MAP******************************************************

var selectedStatesInMap = [];

// SVG for map
var svg1 = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    //.attr("transform", "translate(" + margin.left + "," + "100" + ")");

// data binding
d3.json("us.json", function(data) {
  var group = svg1.selectAll("g")
      .data(data.features)
      .enter()
      .append("g");

// projection & path generator
var projection = d3.geoAlbersUsa()
  .scale(1100)
  .translate([width/2, height/2]);
var path = d3.geoPath().projection(projection);

group.append("path")
  .attr("id", function(d) {
    return "map_" + d.properties.NAME.split(' ').join('_')
  })
  .attr("d", path)
  .attr("fill", "steelblue")
  .on("click", onClickMap);

group.append("text")
  .attr("x", function(d) {
    return path.centroid(d.geometry)[0];
  })
  .attr("y", function(d) {
    return path.centroid(d)[1];
  })
  /*.attr("transform", function(d) {
    return "translate(" + path.centroid(d) + ")"; 
  })*/
  .text(function(d) {
    return d.properties.NAME;
  })
  .style("text-anchor", "middle");
});

function onClickMap(d) {
  //console.log(d.properties.NAME + " state clicked");
  var pathId = "#" + d.properties.NAME.split(' ').join('_');
  var pathTextId = "#" + "pathText_" + d.properties.NAME.split(' ').join('_');
  var index = selectedStatesInMap.indexOf(d.properties.NAME.split(' ').join('_'));
  if(index > -1) {
    d3.select(pathId).style("opacity","0");
    d3.select(pathTextId).style("opacity","0");
    selectedStatesInMap.splice(index, 1);
  }
  else {
    d3.select(pathId).style("opacity","1");
    d3.select(pathTextId).style("opacity","1");
    selectedStatesInMap.push(d.properties.NAME.split(' ').join('_'));
  }
}


</script>
</body>
