<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="js/d3.v4.min.js"></script>
<script>

//margin
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 10060 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

//date formatting
var dayOne = "01";
var monthIndex = {
	January: "0",
	February: "1",
	March: "2",
	April: "3",
	May: "4",
	June: "5",
	July: "6",
	August: "7",
	September: "8",
	October: "9",
	November: "10",
	December: "11"
}
var parseTime = d3.timeParse("%Y-%m-%d");

//scale & axis
var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]);


var xAxis = d3.axisBottom(x).ticks(90);
var yAxis = d3.axisLeft(y);

//SVG
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//get data
d3.csv("final_data.csv", type, function(error, data) {
	if (error) throw error;
  	//console.log(data);

  	x.domain(d3.extent(data, function(d) { return d.date; }));
  	y.domain(d3.extent(data, function(d) { return d.unemployment_rate; }));
    //console.log(x.domain());
  	// Add the X Axis
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
    	.call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .call(yAxis);
  
});

function type(d, i) {
  d.date = parseTime(d.year + "-" + monthIndex[d.month] + "-" + dayOne);
  //console.log(d.date);
  return d;
}

</script>
