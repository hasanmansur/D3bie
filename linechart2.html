<!DOCTYPE html>
<meta charset="utf-8">
<style>

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.path {
  display: none;
}

.pathopacity {
  opacity: 0;
}

</style>
<body>
<script src="js/d3.v4.min.js"></script>
<script>

//margin
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width =960,
    height = 960;

//date formatting
var dayOne = "01";
var monthIndex = {
	January: "0",
	February: "1",
	March: "2",
	April: "3",
	May: "4",
	June: "5",
	July: "6",
	August: "7",
	September: "8",
	October: "9",
	November: "10",
	December: "11"
}
var parseTime = d3.timeParse("%Y-%m-%d");

//scale & axis
var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0])
    z = d3.scaleOrdinal(d3.schemeCategory10);

var xAxis = d3.axisBottom(x);
var yAxis = d3.axisLeft(y);

//line
var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.unemployment_rate); });

//SVG
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//get data
d3.csv("final_data.csv", type, function(error, data) {
	if (error) throw error;

    var states = [];
    data.forEach(function(d) {
      var item = states.find(function(x) {
        return x.id === d.states;
      });
      if(item) {
        item.values.push({ date: d.date, unemployment_rate: d.unemployment_rate });
      }
      else {
        states.push({ 
        id: d.states, 
        values: [ 
          { date: d.date, unemployment_rate: d.unemployment_rate } 
        ]});
      } 
    });
    //console.log(states);

  	x.domain(d3.extent(data, function(d) { return d.date; }));
  	//y.domain(d3.extent(data, function(d) { return d.unemployment_rate; }));
    y.domain([
      d3.min(states, function(c) { return d3.min(c.values, function(d) { return d.unemployment_rate; }); }),
      d3.max(states, function(c) { return d3.max(c.values, function(d) { return d.unemployment_rate; }); })
    ]);

    z.domain(states.map(function(c) { return c.id; }));
    console.log(z.range());
    console.log(z.domain());

  	// Add the X Axis
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
    	.call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .call(yAxis);

    var state = svg.selectAll(".state")
      .data(states)
      .enter().append("g")
      .attr("class", "state");

    // path
    state.append("path")
      .attr("id", function(d) {
        return d.id;
      })
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.id); })
      .style("opacity", "0");

    // path text info
    state.append("text")
      .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.unemployment_rate) + ")"; })
      .attr("id", function(d) {
          return "pathText_" + d.id;
        })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.id; })
      .style("opacity", "0");

    //checkbox
    var checkboxdata = z.domain();
    var checkboxArea = d3.select("body")
        .append("div")
        .attr("id", "#checkboxarea");

    checkboxArea
        .selectAll("label")
        .data(checkboxdata)
        .enter()
        .append("label")
        .text(function(d) {
          return d;
        })
        .attr("for", function(d) {
          return "checkbox_" + d;
        })
        .style('float', 'left')
        .append("input")
        .attr("type","checkbox")
        .attr("id", function(d) {
          return "checkbox_" + d;
        })
        .attr("value", function(d) {
          return d;
        })
        .on("change", function(d) {
          var pathId = "#" + d;
          var checkboxId = "#" + "checkbox_" + d;
          var pathTextId = "#" + "pathText_" + d;
          if(d3.select(checkboxId).property("checked")) {
            d3.select(pathId).style("opacity","1");
            d3.select(pathTextId).style("opacity","1");
          }
          else {
            d3.select(pathId).style("opacity","0");
            d3.select(pathTextId).style("opacity","0");
          }   
        });

  
});

function type(d, i) {
  d.date = parseTime(d.year + "-" + monthIndex[d.month] + "-" + dayOne);
  return d;
}



</script>
</body>
