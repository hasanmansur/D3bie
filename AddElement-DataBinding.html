<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AddElement-DataBinding</title>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var lines = [{text: "line1", color: "red"}, {text: "line2", color: "green"}, {text: "line3", color: "blue"}];
            d3.select("body")
                .selectAll("p")
                .data(lines)
                .enter()
                .append("p")
                .text(function(d) {
                    return d.text;               
                })
                .style("color", function(d) {
                    return d.color;
                });
        </script>
    </body>
</html>
