<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Drawing SVG</title>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var w = 500, h = 200;
            var dataset = [ 5, 10, 15, 20, 25 ];
            var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);
            svg.selectAll("rect")
               .data(dataset)
               .enter()
               .append("rect")
               .attr("x", function(d, i) {
                        return i*21;
                    })
               .attr("y", function(d) {
                        return h-d;                
                    })
               .attr("width", 20)
               .attr("height", function(d) {
                        return d;                                    
                    })
               .attr("fill", function(d) {
                        return "rgb(0, 0, " + (d * 5) + ")";
                    });
            svg.selectAll("text")
               .data(dataset)
               .enter()
               .append("text")
               .text(function(d) {
                        return d;
                   })
               .attr("x", function(d, i) {
                        return i*21;
                    })
               .attr("y", function(d) {
                        return h-d;                
                    });
        </script>
    </body>
</html>
