<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Scatterplot</title>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var w = 500, h = 200;
            var dataset = [
                [5, 20], [250, 50], [100, 33], [330, 95]
              ];
            var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);
            svg.selectAll("circle")
               .data(dataset)
               .enter()
               .append("circle")
               .attr("cx", function(d) {
                        return d[0];
                   })
                   .attr("cy", function(d) {
                        return d[1];
                   })
                   .attr("r", 5);
            svg.selectAll("text")
               .data(dataset)
               .enter()
               .append("text")
               .text(function(d) {
                        return d[0] + "," + d[1];
                   })
               .attr("x", function(d) {
                        return d[0];
                   })
                   .attr("y", function(d) {
                        return d[1];
                   });
        </script>
    </body>
</html>
